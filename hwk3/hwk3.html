<!DOCTYPE html>
<html>
    <head>
        <title>Campus Feedback Survey</title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="../index.html">Return to Index</a>
        <table border="0" width="50%">
            <caption><h3>Campus Feedback Survey</h3></caption>
            <tbody>
            <form method = "post" action="http://www.cknuckles.com/cgi/echo.cgi">
                <tr>
                    <p>
                        <label><td align="left"><b>Name:</b></td>
                            <td align="left"><input name = "name" type = "text" size = "50" /></td>
                        </label>
                    </p>
                </tr>
                <tr>
                    <p>
                        <label><td align="left"><b>Address:</b></td>
                            <td align="left"><input name = "address" type = "text" size = "50" /></td>
                        </label>
                    </p>
                </tr>
                <tr>
                    <p>
                        <label><td align="left"><b>E-mail:</b></td>
                            <td align="left"><input name = "email" type = "text" size = "50" /></td>
                        </label>
                    </p>
                </tr>
                <tr height = 20px></tr>
                <p>
                <tr>
                    <td colspan="2" align="left"><b>What did you like most about campus?</b></td>
                </tr>
                <tr>
                    <td colspan="4" align="left">
                        <label>Students:
                            <input name = "attraction" type = "checkbox" value = "Students" />
                        </label>
                        <label>Location:
                            <input name = "attraction" type = "checkbox" value = "Location" />
                        </label>
                        <label>Campus:
                            <input name = "attraction" type = "checkbox" value = "Campus" />
                        </label>
                        <label>Courses Offered:
                             <input name = "attraction" type = "checkbox" value = "Courses" />
                        </label>
                        <label>Dorm Rooms:
                            <input name = "attraction" type = "checkbox" value = "Dorm" />
                        </label>
                        <label>Sports:
                            <input name = "attraction" type = "checkbox" value = "Sports" />
                        </label>
                    </td>
                </tr>
                </p>
                <p>
                <tr>
                    <td colspan="2"><b>How did you become interested in the university?</b></td>
                </tr>
                <tr>
                    <td colspan="4" align="left">
                    <label> Family
                        <input name = "connection" type = "radio" value = "family" />
                    </label>
                    <label> Friends
                        <input name = "connection" type = "radio" value = "friends" />
                    </label>
                    <label> Television
                        <input name = "connection" type = "radio" value = "television" />
                    </label>
                    <label> Internet
                        <input name = "connection" type = "radio" value = "internet" />
                    </label>
                    <label> Other
                        <input name = "connection" type = "radio" value = "other" />
                    </label>
                    </td>
                </tr>
                </p>
                <p>
                <tr>
                    <td colspan="2"><b>Which department did you visit?</b></td>
                </tr>
                <tr>
                    <td colspan="2">
                    <label>
                        <select name = "rating">
                            <option selected = "selected"> N/A </option>
                            <option> Engineering</option>
                            <option> Business </option>
                            <option> Liberal Arts </option>
                            <option> Communications </option>
                            <option> Natural Sciences </option>
                        </select>
                    </label>
                    <label>
                        <select name = "rating">
                            <option selected = "selected"> N/A </option>
                            <option> Engineering</option>
                            <option> Business </option>
                            <option> Liberal Arts </option>
                            <option> Communications </option>
                            <option> Natural Sciences </option>
                        </select>
                    </label>
                    <label>
                        <select name = "rating">
                            <option selected = "selected"> N/A </option>
                            <option> Engineering</option>
                            <option> Business </option>
                            <option> Liberal Arts </option>
                            <option> Communications </option>
                            <option> Natural Sciences </option>
                        </select>
                    </label>
                    <label>
                        <select name = "rating">
                            <option selected = "selected"> N/A </option>
                            <option> Engineering</option>
                            <option> Business </option>
                            <option> Liberal Arts </option>
                            <option> Communications </option>
                            <option> Natural Sciences </option>
                        </select>
                    </label>
                    </td>
                </tr>
                </p>
                <tr>
                <p>
                    <label> <td><b>Comments:</b></td>
                        <td><textarea name = "comments" rows = "4" cols = "36">
                        </textarea></td>
                    </label>
                </p>
                </tr>
                <tr>
                <p>
                    <td><b>Submit your response:</b></td>
                    <td><input type = "submit" value = "Enter" />
                    <input type = "reset" value = "Clear" /></td>
                </p>
                </tr>
            </form>
            </tbody>
        </table>
    </body>
</html>
